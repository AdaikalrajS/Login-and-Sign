<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <center>
        <div class="a">
            <div class="b">
                <div class="c">
                    <p class="onec">Login</p>
                    <p class="twoc">Doesn't have an account yet?<a style="color: rgba(68, 97, 175, 0.849);" href="http://127.0.0.1:5500/login/sign.html">Sign Up</a></p>
                    <p class="threec">Email Address</p>
                    <p><input class="fourc" type="text" value="" name="email" onchange="changeHandler(event,'email')" placeholder="you@example.com"></p>
                    <p class="fivec">Password <a class="sixc" href="">Forget Password?</a></p>
                    <p><input class="sevenc" type="text" value="" name="pass" onchange="changeHandler(event,'pass')" placeholder="Enter 6 character or more"></p>
                    <p class="eightc"><input type="checkbox">Remember me</p>
                    <p><button class="ninec" type="button" onclick="clickHandler()">LOGIN</button></p>
                    <p class="tenc">or Login with</p>
                    <div class="cc">
                        <p><button class="onecc" type="button"><i class="fa fa-google" style="font-size:15px;color: red;"></i> Google</button></p>
                        <p><button class="twocc" type="button"><i class="fa fa-facebook-f" style="font-size:15px;color: blue;"></i> Facebook</button></p>

                    </div>
                </div>
                <div class="d">
                    <img src="image1.png" alt="">
                </div>
            </div>

        </div>
    </center>
    <script src="login.js" type="text/javascript"></script>
    </body>
</html>
